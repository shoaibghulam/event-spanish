const zingGridRef = document.querySelector('#datatable');

$.ajax({
  url:'/leaderboarddata',

  success: function(data){
    shoaib=data;

      shoaib = dataset
      var datalist=[]

  
     for(x=0;x<dataset.length;x++){
     // var pre=(mydata.totalrun.meter__sum*100)/mydata.eventdistance;
