{% extends 'landing/layout.html' %}

{% block content%}


  <main id="main">

    <section class="hero-section inner-page">
      <div class="wave">

        <svg width="1920px" height="265px" viewBox="0 0 1920 265" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
              <path d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,667 L1017.15166,667 L0,667 L0,439.134243 Z" id="Path"></path>
            </g>
          </g>
        </svg>

      </div>

      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="row justify-content-center">
              <div class="col-md-7 text-center hero-text">
                <h1 data-aos="fade-up" data-aos-delay="">Eventos</h1>
                <p class="mb-5" data-aos="fade-up" data-aos-delay="100">Lorem text here .</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="section">
        <div id="eventos" class="blog-home2" "py-5">
            <div class="container">
             
              <div class="row mt-4">
                <!-- Column -->
                {% for d in data %}
                <div class="col-md-4 text-center on-hover">
                  <div class="card border-0 mb-4" data-aos="fade-up">
                    <a href="/eventview/{{d.EventId}}"><img class="card-img-top" src="{{d.Event_logo.url}}" alt="wrappixel kit"></a>
                    <div class="date-pos bg-info-gradiant p-2 d-inline-block text-center rounded text-white position-absolute">{{d.created|date:"F"  }}<span class="d-block">{{d.created.day}}</span></div>
                    <h5 class="font-weight-medium "><a href="#" class="text-decoration-none link m-0">{{d.EventName}}</a></h5>
                    <p class="">{{d.Description}}</p>
                    <a href="/eventview/{{d.EventId}}" class="text-decoration-none linking text-themecolor text-center">Más Información</a> 
                  </div>
                </div>
                {% endfor %}
             
              </div>
            </div>
          </div>
    </section>


    <!-- ======= CTA Section ======= -->
    <section class="section cta-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 me-auto text-center text-md-start mb-5 mb-md-0">
            <h2>Comenzá a vivir esta nueva aventura</h2>
          </div>
          <div class="col-md-5 text-center text-md-end">
            <p><a href="#" class="btn d-inline-flex align-items-center"><i class="bx bxs-bell bx-tada"></i><span>Ingresar/APP</span></a></p>
          </div>
        </div>
      </div>
    </section><!-- End CTA Section -->

  </main><!-- End #main -->

  {% endblock %}
