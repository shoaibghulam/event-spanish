{% extends 'landing/layout.html' %}

{% block content%}


  <main id="main">

    <section class="hero-section inner-page">
      <div class="wave">

        <svg width="1920px" height="265px" viewBox="0 0 1920 265" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
              <path d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,667 L1017.15166,667 L0,667 L0,439.134243 Z" id="Path"></path>
            </g>
          </g>
        </svg>

      </div>

      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="row justify-content-center">
              <div class="col-md-7 text-center hero-text">
                <h1 data-aos="fade-up" data-aos-delay="">{{d.EventName}}</h1>
              
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="section">
          {% for message in messages %}
      <div class="alert alert-{{message.tags}} mb-0 alert-dismissible show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
        <div id="eventos" class="blog-home2" "py-5">
            <div class="container">
             
              <div class=" text-center mt-4">
              <img src="{{d.Event_logo.url}}" style="width:50%; height:400px;"/>
                <h3 class="text-dark">{{d.Cost}}$</h3>
                        <p class="mt20">{{d.Description}} </p>
              <form action="" method="POST" enctype="multipart/form" >
                            {% csrf_token %}
                            <div class="container-fluid grid">
                              
                              <div class="row pull-center">
                                <div class="col-md-8 mx-auto">
                          
                                  <div class="well ">
                          
                                    <div class="row card">
                                    </div>
                          
                                    <br/>
                                    <div class="my-card">
                                    <div class="row">
                                      <div class="col-md-6">
                                        <div class="form-group">
                                          <label>Credit Card Number </label>
                                          <input type="hidden" id="eventcost" name="price">
                                          <input type="text" name="number" class="form-control" required/>
                                        </div>
                                      </div>
                                      <div class="col-md-6">
                                        <div class="form-group">
                                          <label>Expiration</label>
                          
                                          <input type="text" placeholder="MM/YY" name="expiry" class="form-control" required/>
                          
                                        </div>
                                      </div>
                                    </div>
                          
                                    <div class="row ">
                                      <div class="col-md-6">
                                        <div class="form-group">
                                          <label>Name</label>
                                          <input type="text" name="name" class="form-control" value="{{request.session.name}}"required/>
                                        </div>
                                      </div>
                          
                                      <div class="col-md-6">
                                        <div class="form-group">
                          
                                          <label>CVC </label>
                          
                                          <input type="text" name="cvv" class="form-control" required/>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                   
                          
                                  </div>
                                </div>
                              </div>
                          
                          
                        </p>
                        <p class="text-center"><button type="submit" class="btn btn-success ">Buy Now</button></p>
                      </form>
              </div>
            </div>
          </div>
    </section>


   

  </main><!-- End #main -->

  {% endblock %}
  {% block script %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/card/1.3.1/js/card.min.js"></script>

<script src="https://js.stripe.com/v3/"></script>
<script>
   new Card({
  form: 'form',
  container: '.card',
  formSelectors: {
    numberInput: 'input[name=number]',
    expiryInput: 'input[name=expiry]',
    cvcInput: 'input[name=cvv]',
    nameInput: 'input[name=name]'
  },

  width: 390, // optional — default 350px
  formatting: true,

  placeholders: {
    number: '•••• •••• •••• ••••',
    name: 'Full Name',
    expiry: '••/••',
    cvc: '•••'
  }
})

document.getElementById('eventcost').value = {{d.Cost}}
</script>
  
{% endblock script %}
