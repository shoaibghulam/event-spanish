{% extends 'landing/layout.html' %}

{% block content%}
<style>
    .form-group >label{
        color:#000;
    }
</style>

  <main id="main">

    <section class="hero-section inner-page">
      <div class="wave">

        <svg width="1920px" height="265px" viewBox="0 0 1920 265" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
              <path d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,667 L1017.15166,667 L0,667 L0,439.134243 Z" id="Path"></path>
            </g>
          </g>
        </svg>

      </div>

      <div class="container">
        <div class="row align-items-center">
          <div class="col-12">
            <div class="row justify-content-center">
              <div class="col-md-7 text-center hero-text">
                <h1 data-aos="fade-up" data-aos-delay="">Crear nueva cuenta</h1>
                <p class="mb-5" data-aos="fade-up" data-aos-delay="100"> Completá tus datos </p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <section class="section">
        <div id="eventos" class="blog-home2" >
            <div class="container">
            <div class="col-md-12">
 
                <form action="/signup" class="sign-up-form" method="POST">
                    {% csrf_token %}
                  
                   <div class="row">

                   <div class="col-md-6">
                    <div class="form-group">
                      <label> Nombre </label>
                      <input type="text" class="form-control" placeholder="Juan Perez" name="Name" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label> Número de Cédula </label>
                      <input type="number" class="form-control" placeholder="1234567" name="Ci" required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label> RUC </label>
                      <input type="text" onkeypress="return isNumberKey(event);" class="form-control" placeholder="1234567-8" name="Ruc"  />
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label> Sexo </label>
                      <select class="form-control" placeholder="Gender" name="Gender" required>
                        <option value="">Seleccionar</option>
                        <option value="Male">Masculino</option>
                        <option value="Female">Femenino</option>
                      </select>
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" class="form-control" placeholder="juanperez@gmail.com" name="Email" required />
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label for="">PIN de 4 dígitos</label>
                      <input type="number" min="0" max="9999" class="form-control" placeholder="1122" name="Password" required />
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label> Número de Celular</label>
                      <input type="text" class="form-control" placeholder="0981123456" name="Phones" required />
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label>Dirección particular</label>
                      <input type="text" class="form-control" placeholder="Mariscal López 2021 y Venezuela" name="Direction" required />
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label> Ciudad </label>
                      <input type="text" class="form-control" placeholder="Asunción" name="City" required />
                    </div>
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label> Fecha de nacimiento </label>
                      <input type="Date" class="form-control" placeholder="07/05/1980" name="Birth_date" required />
                    </div>
                    </div>
                    <div class="col-md-12 mt-4 text-center">
                    <input type="submit" class="btn btn-primary" value="Sign up" />
                    </div>
                </div>
                  </form>
            </div>
            
            </div>
          </div>
    </section>


   
  </main><!-- End #main -->

  {% endblock %}
  {% block script %}
  <script>
  function isNumberKey(evt)
{
  var charCode = (evt.which) ? evt.which : event.keyCode;
 console.log(charCode);
    if (charCode != 46 && charCode != 45 && charCode > 31
    && (charCode < 48 || charCode > 57))
     return false;

  return true;
}
  </script>
  {% endblock script %}
