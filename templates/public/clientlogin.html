<!DOCTYPE html>
<html lang="en" class="h-100">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{request.session.title}}</title>
    <meta name="description" content="Some description for the page" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/images/favicon.png">
    <link href="{% static '' %}public/css/style.css" rel="stylesheet" type="text/css" />
    <style>
        .btn-primary{
    color: #fff;
    background-color: #ee9c00 ;
    border-color: #ee9c00;
}
        .btn-primary:hover{
    color: #fff;
    background-color: #c48003 ;
    border-color: #ee9c00;
}
.logo{
    width: 200px;
    height: 155px;
    

}
    </style>

</head>


<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="text-center">

                                        <img class="logo" src="{% static '' %}logo.png"/>
                                    </div>
                                    <h4 class="text-center mb-4">Ingresá a tu cuenta</h4>
                                    {% for message in messages %}
                                    <div class="alert alert-{{message.tags}} mb-0 alert-dismissible show" role="alert">
                                    <strong>Message:</strong> {{message}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                    </button>
                                    </div>
                                    {% endfor %}
                                    <form action="/clientlogin" id="loginForm" novalidate method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="mb-1"><strong> Cédula de Identidad </strong></label>
                                            <input type="number" name="Surname" class="form-control" >
                                        </div>
                                        <div class="form-group">
                                            <label class="mb-1"><strong>PIN de 4 dígitos</strong></label>
                                            <input type="number" max="9999" class="form-control" name="Password">
                                        </div>
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox ml-1">
                                                    <input type="checkbox" class="custom-control-input"
                                                        id="basic_checkbox_1">
                                                    <label class="custom-control-label" for="basic_checkbox_1">Recordar
                                                        mis datos</label>
                                                </div>
                                            </div>
                                           
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                                        </div>
                                        <div class="form-group mt-3 text-center">
                                            <a href="/signup">Crear Cuenta</a>
                                        </div>
                                        <div class="form-group mt-3 text-center">
                                            <a href="/forgotpassword">¿Olvidaste tu PIN?</a>
                                        </div>
                                    </form>
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static '' %}public/vendor/global/global.min.js" type="text/javascript"></script>
    <script src="{% static '' %}public/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"
        type="text/javascript"></script>
    <script src="{% static '' %}public/vendor/chart.js/Chart.bundle.min.js" type="text/javascript"></script>
    <script src="{% static '' %}public/vendor/owl-carousel/owl.carousel.js" type="text/javascript"></script>
    <script src="{% static '' %}public/vendor/apexchart/apexchart.js" type="text/javascript"></script>
    <script src="{% static '' %}public/js/dashboard/dashboard-1.js" type="text/javascript"></script>
    <script src="{% static '' %}public/js/custom.min.js" type="text/javascript"></script>
    <script src="{% static '' %}public/js/deznav-init.js" type="text/javascript"></script>
</body>
